<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Selamat Ulang Tahun Dhea</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Comic Sans MS',cursive,sans-serif;background:#fff8dc;color:#5a4d0e;overflow-x:hidden;min-height:100vh;padding:20px}
h1{text-align:center;margin:15px 0;font-size:2.3em}
p{max-width:600px;margin:10px auto 25px;font-size:1.1em;background:#fff9b1;padding:15px;border-radius:12px}
.slideshow-container{max-width:350px;margin:20px auto;border-radius:15px;overflow:hidden;background:#fffcee}
.slide{display:none}
.slide img{width:100%;display:block}
.active-slide{display:block}
.dots{text-align:center;margin:10px}
.dot{display:inline-block;width:12px;height:12px;margin:0 6px;background:#f4dc4a;border-radius:50%;cursor:pointer}
.dot.active{background:#e8b806}
.balloon{position:fixed;bottom:-80px;width:40px;height:55px;background:#f9e79f;border-radius:50%;animation:floatUp linear infinite;opacity:.8}
.confetti{position:fixed;top:0;width:8px;height:8px;animation:confettiFall linear infinite}
@keyframes floatUp{from{transform:translateY(0)}to{transform:translateY(-120vh)}}
@keyframes confettiFall{from{transform:translateY(-10vh)}to{transform:translateY(100vh)}}
</style>
</head>
<body>

<h1>Selamat Ulang Tahun Dhea ke-21 ðŸŽ‰</h1>
<p>Semoga semua harapanmu tercapai dan selalu dikelilingi hal-hal baik.</p>

<div class="slideshow-container">
  <div class="slide active-slide">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAMAAADhP0VFAAAAM1BMVEUA////19fXm5ubf399xcXHo6Ojs7OzT09Pj4+Pq6urU1NTR0dDe3t7a2trX19fZ2dnR0dHd3d3E1Vy0AAAAAXRSTlMAQObYZgAAAIlJREFUeNrtwQkOwyAMBNB3vgu57v7fuqOzBAitbQOyg9wmt6LIxn5kRysulij7xYEGBo+H/OvGytVe+BWlff9rL6X6lRF5rrzMQx43hXk3ml+v7qqgaHHmOqbSQTc1HgMd1pQFgEADQMGgzABAoBwBMAwEoBwCBAaRwMACgHAMwDAKgHAGQBAYDAGgHAAoBwwASBgHoMAAAAAAAACgHBMAHcwAAiqUcbyzN9MAAAAASUVORK5CYII=">
  </div>
  <div class="slide">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAACWCAMAAADhP0VFAAAAM1BMVEUA////19fXm5ubf399xcXHo6Ojs7OzT09Pj4+Pq6urU1NTR0dDe3t7a2trX19fZ2dnR0dHd3d3E1Vy0AAAAXRSTlMAQObYZgAAAKZJREFUeNrtwQkOwyAMBNB3vgu57v7fuqOzBAitbQOyg9wmt6LIxn5kRysulij7xYEGBo+H/OvGytVe+BWlff9rL6X6lRF5rrzMQx43hXk3ml+v7qqgaHHmOqbSQTc1HgMd1pQFgEADQMGgzABAoBwBMAwEoBwCBAaRwMACgHAMwDAKgHAGQBAYDAGgHAAoBwwASBgHoMAAAAAAAACgHBMAHcwAAiqUcbyzN9MAAAAASUVORK5CYII=">
  </div>
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded',function(){
  let i=0;
  const slides=document.querySelectorAll('.slide');
  const dots=document.querySelectorAll('.dot');
  function show(n){
    slides.forEach((s,idx)=>{
      s.classList.toggle('active-slide',idx===n);
      dots[idx].classList.toggle('active',idx===n);
    });
    i=n;
  }
  dots.forEach((d,idx)=>d.onclick=()=>show(idx));
  setInterval(()=>show((i+1)%slides.length),4000);

  setInterval(()=>{
    const b=document.createElement('div');
    b.className='balloon';
    b.style.left=Math.random()*100+'vw';
    b.style.animationDuration=8+Math.random()*6+'s';
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),14000);
  },700);

  const colors=['#f9e79f','#f7dc6f','#f4d03f'];
  setInterval(()=>{
    const c=document.createElement('div');
    c.className='confetti';
    c.style.left=Math.random()*100+'vw';
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=3+Math.random()*3+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  },200);
});
</script>

</body>
</html>
